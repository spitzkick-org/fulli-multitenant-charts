  namespace: {{ .Release.Name }}
spec:
  type: {{ .Values.auth-service.service.type }}
  selector:
    app: authservice
  ports:
    - name: {{ .Values.auth-service.service.name }}
      port: {{ .Values.auth-service.service.port }}
      targetPort: {{ .Values.auth-service.ports.containerPort }}
