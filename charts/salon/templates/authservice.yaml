apiVersion: apps/v1
kind: Deployment
metadata:
  name: authservice
  namespace: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app: authservice
  replicas: {{ .Values.global.replicas }}
  template:
    metadata:
      labels:
        app: authservice
    spec:
      containers:
        - name: api
          image: {{ printf "%s:%s" .Values.auth-service.image.repository .Values.auth-service.image.tag }}
          imagePullPolicy: {{ .Values.auth-service.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.auth-service.ports.containerPort }}
          resources:
            requests:
              cpu: {{ .Values.auth-service.resources.requests.cpu }}
              memory: {{ .Values.auth-service.resources.requests.memory }}
            limits:
              cpu: {{ .Values.auth-service.resources.limits.cpu }}
              memory: {{ .Values.auth-service.resources.limits.memory }}