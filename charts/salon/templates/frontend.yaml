apiVersion: v1
kind: Service
metadata:
  name: spitzkickpage
  namespace: {{ .Release.Name }}
  labels:
    app: spitzkickpage
    service: spitzkickpage
spec:
  type: {{ .Values.usa-frontend.service.type }}
  ports:
    - name: {{ .Values.usa-frontend.service.name }}
      port: {{ .Values.usa-frontend.service.port }}
      targetPort: {{ .Values.usa-frontend.ports.containerPort }}
  selector:
    app: spitzkickpage
    stage: production
    owner: spitzkick
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-frontend-config
  namespace: {{ .Release.Name }}
data:
  config.json: |-
    {
      'apiUrl': {{ printf "'%s.%s'" .Release.Name .Values.global.domain }},
      'apiPort': "80",
      'tenantName': {{ printf "'%s'" .Release.Name }}
    }

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spitzkickpage-v1
  namespace: {{ .Release.Name }}
  labels:
    app: spitzkickpage
    version: v1
spec:
  replicas: {{ .Values.global.replicas }}
  selector:
    matchLabels:
      app: spitzkickpage
      stage: production
      owner: spitzkick
  template:
    metadata:
      labels:
        app: spitzkickpage
        stage: production
        owner: spitzkick
    spec:
      containers:
        - name: spitzkickpage
          image: {{ printf "%s:%s" .Values.usa-frontend.image.repository .Values.usa-frontend.image.tag }}
          imagePullPolicy: {{ .Values.usa-frontend.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.usa-frontend.ports.containerPort }}
          env:
            - name: AUTH_SERVICE_ADDR
              value: {{ printf "%s.%s%s" .Release.Name .Values.global.domain .Values.env.salonService.apiEntryPoint }}
            - name: SALON_SERVICE_ADDR
              value: {{ printf "%s.%s%s" .Release.Name .Values.global.domain .Values.env.authService.apiEntryPoint }}
          volumeMounts:
            - name: {{ .Release.Name }}-frontend-volume
              mountPath: /usr/share/nginx/html/assets/config
      volumes:
        - name: {{ .Release.Name }}-frontend-volume
          configMap:
            name: {{ .Release.Name }}-frontend-config
