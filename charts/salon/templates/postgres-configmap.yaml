#Storing all the related information for the PostgreSQL
#These information will be used by the PostgreSQL Pod in the
#deployment template

#kubectl create -f postgres-configmap.yaml
#kubectl delete configmap postgres-config

apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  labels:
    app: postgres
data:
  POSTGRES_DB: postgresdb
  POSTGRES_USER: postgresadmin
  POSTGRES_PASSWORD: admin123
