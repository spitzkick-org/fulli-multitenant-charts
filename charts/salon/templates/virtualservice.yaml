apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ .Release.Name }}-frontend-ingress
  namespace: default
spec:
  hosts:
    - {{ printf "%s.speedl.de" .Release.Name }}
  gateways:
    - spitzkick-gateway
  http:
        - name: "SalonApi-Routes"
          match:
            - uri:
                prefix: /api
                ignoreUriCase: true
          route:
            - destination:
                host: {{ printf "salonservice-api-service.%s.svc.cluster.local" .Release.Name }}
        - name: "SalonApi-Routes"
        match:
          - uri:
              prefix: /
              ignoreUriCase: true
        route:
          - destination:
              host: {{ printf "spitzkickpage.%s.svc.cluster.local" .Release.Name }}
