env:
  authService:
    addr: auth-service
    port: 8080

authService:
    image:
      repository: gcr.io/spitzkick-salon/master-auth-service
      tag: latest
    ports:
      containerPort: 8080

    resources:
      requests:
        cpu: 100m
        memory: 220Mi
      limits:
        cpu: 200m
        memory: 450Mi
    service:
      type: ClusterIP
      name: grpc
      port: 8080