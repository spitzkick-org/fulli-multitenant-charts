apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: server
          image: {{ printf "%s:%s" .Values.authService.image.repository .Values.authService.image.tag }}
          ports:
            - containerPort: {{ .Values.authService.ports.containerPort }}
          readinessProbe:
            periodSeconds: {{ .Values.authService.healthChecks.readinessProbe.periodSeconds }}
            exec:
              command: {{ printf "[%q, \"-addr=:%v\"]" .Values.authService.healthChecks.readinessProbe.exec.probeBinaryPath .Values.authService.healthChecks.readinessProbe.exec.probePort }}
          livenessProbe:
            exec:
              command: {{ printf "[%q, \"-addr=:%v\"]" .Values.authService.healthChecks.livenessProbe.exec.probeBinaryPath .Values.authService.healthChecks.livenessProbe.exec.probePort }}
          resources:
            requests:
              cpu: {{ .Values.authService.resources.requests.cpu }}
              memory: {{ .Values.authService.resources.requests.memory }}
            limits:
              cpu: {{ .Values.authService.resources.limits.cpu }}
              memory: {{ .Values.authService.resources.limits.memory }}