apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: spitzkick-gateway
  namespace: default
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: spitzkick
spec:
  hosts:
    - "*"
  gateways:
    - spitzkick-gateway
  http:
    - match:
        - uri:
            exact: /productpage
        - uri:
            prefix: /static
        - uri:
            exact: /login
        - uri:
            exact: /logout
        - uri:
            prefix: /api/v1/products
      route:
        - destination:
            host: spitzkickpage
            port:
              number: 9080
